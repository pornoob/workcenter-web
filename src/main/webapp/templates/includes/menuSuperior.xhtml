<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <ui:fragment rendered="#{!facesContext.renderKit.toString().toLowerCase().contains('mobile')}">
            <p:tooltip for="mInicio" value="Inicio"/>
            <p:tooltip for="mPersonal" value="Personal"
                       rendered="#{sesionCliente.tienePermiso('MANTENEDOR_PERSONAL_APP')}"/>
            <p:tooltip for="mEquipos" value="Equipos" rendered="#{sesionCliente.tienePermiso('MANTENEDOR_TRACTOS')}"/>
            <p:tooltip for="mMantenciones" value="Mantenciones"
                       rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"/>
            <p:tooltip for="mUsuarios" value="Usuarios" rendered="#{sesionCliente.tienePermiso('MODULO_USUARIOS')}"/>
            <p:tooltip for="mRegistros" value="Registros"
                       rendered="#{sesionCliente.tienePermiso('ADMINISTRADOR_DE_REGISTROS')}"/>
            <p:tooltip for="mRemuneraciones" value="Remuneraciones"
                       rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"/>
            <p:tooltip for="mPiir" value="PIIR" rendered="#{sesionCliente.tienePermiso('MODULO_INCIDENCIAS')}"/>
            <p:tooltip for="mAlarmasGPS" value="Alarmas GPS"
                       rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"/>
            <p:tooltip for="mInfActividades" value="Informe Actividades"
                       rendered="#{sesionCliente.tienePermiso('MODULO_INFORME_ACTIVIDADES')}"/>
            <p:tooltip for="mProgramaActividades" value="Programa Actividades"
                       rendered="#{sesionCliente.tienePermiso('MODULO_PROGRAMA_ACTIVIDADES')}"/>
            <p:tooltip for="mConsultaDoc" value="Consulta Documentos Personal"
                       rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"/>
            <p:tooltip for="mFicha_Viajes" value="Control de Despachos"
                       rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"/>
            <p:tooltip for="mHoja_Servicio" value="Hoja de Servicio"
                       rendered="#{sesionCliente.tienePermiso('HOJA_DE_SERVICIOS')}"/>
            <p:tooltip for="mCargaMasiva" value="Carga Masiva"
                       rendered="#{sesionCliente.tienePermiso('MODULO_CARGA_MASIVA')}"/>
            <p:tooltip for="mLiquiciones" value="Liquidaciones"
                       rendered="#{sesionCliente.tienePermiso('LIQUIDACIONES_OFICINA') and sesionCliente.esEditor('LIQUIDACIONES_OFICINA')}"/>
            <p:tooltip for="mCaja" value="Modulo Caja"
                       rendered="#{sesionCliente.tienePermiso('CAJA')}"/>
            <p:tooltip for="mConsultaDocEquipo" value="Consulta Documentos Equipos"
                       rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"/>
        </ui:fragment>

        <p:tabMenu activeIndex="#{menuSuperior.seleccionado}" styleClass="nav navBar">
            <p:menuitem id="mInicio" styleClass="fa fa-home fa-1x" style="color: black; font-size: 1.26em" url="/inicio.jsf" ajax="false"/>
            <p:menuitem id="mPersonal" styleClass="fa fa-user fa-1x" style="color: black; font-size: 1.26em" url="/m/personal" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MANTENEDOR_PERSONAL_APP')}"/>
            <p:menuitem id="mEquipos" styleClass="fa fa-truck fa-1x" style="color: black; font-size: 1.26em" url="/m/equipos" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MANTENEDOR_TRACTOS')}"/>
            <p:menuitem id="mMantenciones" styleClass="fa fa-wrench fa-1x" style="color: black; font-size: 1.26em" url="/m/equipos/mantenciones"
                        ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"/>
            <p:menuitem id="mUsuarios" styleClass="fa fa-users fa-1x" style="color: black; font-size: 1.26em" url="/m/usuarios" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_USUARIOS')}"/>
            <p:menuitem id="mRegistros" styleClass="fa fa-pencil-square-o fa-1x" style="color: black; font-size: 1.26em" url="/m/registros" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('ADMINISTRADOR_DE_REGISTROS')}"/>
            <p:menuitem id="mLiquiciones" styleClass="fa fa-usd fa-1x" style="color: black; font-size: 1.26em" url="/m/personal/liquidaciones"
                        ajax="false"
                        rendered="#{sesionCliente.tienePermiso('LIQUIDACIONES_OFICINA')}"/>
            <p:menuitem id="mRemuneraciones" styleClass="fa fa-book fa-1x" style="color: black; font-size: 1.26em" url="/m/remuneraciones"
                        ajax="false"
                        rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"/>
            <p:menuitem id="mPiir" styleClass="fa fa-exclamation-triangle fa-1x" style="color: black; font-size: 1.26em" url="/m/incidencias" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_INCIDENCIAS')}"/>
            <p:menuitem id="mCargaMasiva" styleClass="fa fa-upload fa-1x" url="/m/carga_masiva" ajax="false" style="color: black; font-size: 1.26em"
                        rendered="#{sesionCliente.tienePermiso('MODULO_CARGA_MASIVA')}"/>
            <p:menuitem id="mAlarmasGPS" styleClass="ui-icon ui-icon-m-alarmas-gps" url="/m/alarmas_gps" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"/>
            <p:menuitem id="mInfActividades" styleClass="fa fa-bar-chart fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/informe_actividades" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_INFORME_ACTIVIDADES')}"/>
            <p:menuitem id="mProgramaActividades" styleClass="fa fa-calendar fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/programa_actividades" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_PROGRAMA_ACTIVIDADES')}"/>
            <p:menuitem id="mReportesSII" styleClass="ui-icon ui-icon-m-reportes-sii"
                        url="/m/reportes_sii" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"/>
            <p:menuitem id="mConsultaDoc" styleClass="fa fa-search fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/consulta_doc" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"/>
            <p:menuitem id="mFicha_Viajes" styleClass="fa fa-clipboard fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/ficha_viajes" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"/>
            <p:menuitem id="mHoja_Servicio" styleClass="fa fa-gear fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/hoja_servicio" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('HOJA_DE_SERVICIOS')}"/>
            <p:menuitem id="mCaja" styleClass="fa fa-bank fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/caja" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('CAJA')}"/>
            <p:menuitem id="mConsultaDocEquipo" styleClass="fa fa-search fa-1x" style="color: black; font-size: 1.26em"
                        url="/m/consulta_doc_equipo" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"/>
        </p:tabMenu>
    </h:form>
</ui:composition>

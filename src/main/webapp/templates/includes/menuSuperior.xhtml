<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <p:tabMenu activeIndex="#{menuSuperior.seleccionado}">
            <p:menuitem styleClass="ui-icon ui-icon-m-inicio" url="/inicio.jsf" ajax="false"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-personal" url="/m/personal" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MANTENEDOR_PERSONAL_APP')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-equipos" url="/m/equipos" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MANTENEDOR_TRACTOS')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-mantenciones" url="/m/equipos/mantenciones" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-usuarios" url="/m/usuarios" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_USUARIOS')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-registros" url="/m/registros" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('ADMINISTRADOR_DE_REGISTROS')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-remuneraciones" url="/m/remuneraciones" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-incidencias" url="/m/incidencias" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_INCIDENCIAS')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-alarmas-gps" url="/m/alarmas_gps" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-informe-actividades" url="/m/informe_actividades" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_INFORME_ACTIVIDADES')}"/>
            <p:menuitem styleClass="ui-icon ui-icon-m-programa-actividades" url="/m/programa_actividades" ajax="false"
                        rendered="#{sesionCliente.tienePermiso('MODULO_PROGRAMA_ACTIVIDADES')}" />
        </p:tabMenu>
    </h:form>
</ui:composition>

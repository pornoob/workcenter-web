<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div style="float:right">
        <h:outputLink value="#{request.contextPath}/logIn.jsf" rendered="#{!sesionCliente.estaAutentificado()}">#{lang['barraAutentificacion.linkIniciarSesion']}</h:outputLink>
        <h:panelGroup rendered="#{sesionCliente.estaAutentificado()}">
            <h:outputFormat value="#{lang['barraAutentificacion.bienvenido']}">
                <f:param value="#{sesionCliente.getNombreCompleto()}" />
            </h:outputFormat> - 
            <h:outputLink value="#{request.contextPath}/logOut">#{lang['barraAutentificacion.linkCerrarSesion']}</h:outputLink>
        </h:panelGroup>
    </div>
    <br/>
</ui:composition>

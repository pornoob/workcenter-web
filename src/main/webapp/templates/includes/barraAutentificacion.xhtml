<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div style="float:right">
        <h:form>
            <p:panel styleClass="panelBarraAutentificacion" rendered="#{!sesionCliente.estaAutentificado()}">
                <p:commandLink action="#{facesUtil.redirigir('/logIn.jsf')}" ajax="false"
                               rendered="#{!sesionCliente.estaAutentificado()}" value="Iniciar Sesión"/>
            </p:panel>
            <p:panel styleClass="panelBarraAutentificacion" rendered="#{sesionCliente.estaAutentificado()}">
                Bienvenido(a): <p:commandLink value="#{sesionCliente.nombreCompleto}"
                                              action="#{facesUtil.redirigir('/spring/perfil')}"/>
                - <p:commandLink value="Cerrar sesión" action="#{facesUtil.redirigir('/logOut')}" ajax="false"/>
            </p:panel>
        </h:form>
    </div>
    <br/>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:outputPanel styleClass="piePagina">
        <p:confirmDialog global="true">
            <p:outputPanel styleClass="text-center">
                <p:commandButton value="Aceptar" type="button"
                                 icon="fa fa-check" update="@form"
                                 styleClass="ui-confirmdialog-yes wfh-button"/>
                <p:commandButton value="Cancelar" type="button"
                                 icon="fa fa-remove"
                                 styleClass="ui-confirmdialog-no wfh-button"
                                 immediate="true"/>
            </p:outputPanel>
        </p:confirmDialog>
        <p:commandLink value="Copyright © Transportes Ventanas / Puchuncaví | Todos los derechos reservados"/>
    </p:outputPanel>
</ui:composition>

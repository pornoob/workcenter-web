<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Ficha de Personal</h2>
        <h:form id="frmPersonal" enctype="multipart/form-data">
            <p:panel header="Cambiar Foto">
                <h:panelGrid columns="3">
                    <h:outputText value="Actual"/>:
                    <h:graphicImage rendered="#{mantenedorPersonal.personalSeleccionado.foto != null}"
                                    value="/oldFiles/#{mantenedorPersonal.personalSeleccionado.foto}"/>
                    <h:outputLabel for="iFoto" value="Imagen Nueva"/>:
                    <p:fileUpload mode="simple" id="iFoto"/>
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Volver" immediate="true" ajax="false" action="#{mantenedorPersonal.irVerFicha(mantenedorPersonal.personalSeleccionado)}"/>
                    <p:commandButton icon="ui-icon-disk" value="Guardar" ajax="false"/>
                </p:outputPanel>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>

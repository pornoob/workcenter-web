<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">

        <h2>Ingresar Nueva Liquidación</h2>

        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="frmLiquidaciones">
            <table>
                <tr>
                    <td><p:outputLabel value="Mes"/></td>
                    <td>:</td>
                    <td>
                        <p:selectOneMenu value="#{mantenedorLiquidaciones.mes}" filter="true" filterMatchMode="contains">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --"/>
                            <f:selectItems value="#{constantes.meses}" var="m" itemLabel="#{m.nombre}"
                                           itemValue="#{m.id}"/>
                            <p:ajax event="change" listener="#{mantenedorLiquidaciones.cargarDatos()}"
                                    update="frmLiquidaciones"/>
                        </p:selectOneMenu>
                    </td>

                    <td><p:outputLabel value="Año"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.anio}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Personal"/></td>
                    <td>:</td>
                    <td>
                        <p:selectOneMenu filterMatchMode="contains" filter="true"
                                         value="#{mantenedorLiquidaciones.liquidacion.idPersonal}"
                                         converter="entityConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{mantenedorLiquidaciones.personal}" var="p"
                                           itemLabel="#{p.nombreCompleto}"
                                           itemValue="#{p}"/>
                            <p:ajax event="change" listener="#{mantenedorLiquidaciones.cargarDatos()}"
                                    update="frmLiquidaciones"/>
                        </p:selectOneMenu>
                    </td>

                    <td><p:outputLabel value="Salud"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.dctoPrevision}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Sueldo base"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.sueldoBase}"/></td>

                    <td><p:outputLabel value="AFP"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.dectoAFP}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Gratificación"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.gratificacion}"/></td>

                    <td><p:outputLabel value="Seguro de Cesantia(aporte trabajador)"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.aporteMontoTrabajador}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Horas extra"/></td>
                    <td>:</td>
                    <td><p:inputText vale="#{mantenedorLiquidaciones.liquidacion.horasExtras}"/></td>

                    <td><p:outputLabel value="Seguro de Cesantia(aporte empleador)"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.aporteMontoEmpresa}"/></td>
                </tr>
                <tr>
                    <td>Días trabajados</td>
                    <td>:</td>
                    <td>
                    <p:inputText value="#{mantenedorLiquidaciones.liquidacion.diasTrabajados}">
                        <p:ajax event="blur" listener="#{mantenedorLiquidaciones.cargarDatos()}"
                                    update="frmLiquidaciones"/>
                    </p:inputText>
                    </td>

                    <td><p:outputLabel value="Renta afecta"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.rentaAfecta}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td><p:outputLabel value="Impuesto único"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.impUnico}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td><p:outputLabel value="Anticipo"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.anticipoSueldo}"/></td>
                </tr>

                <tr>
                    <td colspan="3">
                        <p:dataTable emptyMessage="Sin bonos" value="#{mantenedorLiquidaciones.bonoImponibles}" var="l">
                            <f:facet name="header">
                                <div style="text-align: right">
                                <p:commandButton value="Agregar" icon="fa fa-plus" onclick="PF('dlg1').show();"/>
                                </div>
                                <div>Bonos Imponibles</div>
                            </f:facet>
                            <p:column headerText="Detalle">
                            <h:outputText value="#{l.idBonodescuento.descripcion}"/>
                            </p:column>
                            <p:column headerText="Monto">
                            <h:outputText value="#{l.monto}"/>
                            </p:column>
                        </p:dataTable>
                    </td>
                    <td colspan="3">
                        <p:dataTable emptyMessage="Sin descuentos">
                            <f:facet name="header">
                                <div style="text-align: right"><p:commandButton value="Agregar" icon="fa fa-plus"/>
                                </div>
                                <div>Descuentos</div>
                            </f:facet>
                            <p:column headerText="Detalle"></p:column>
                            <p:column headerText="Monto"></p:column>
                        </p:dataTable>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <p:dataTable emptyMessage="Sin bonos" value="#{mantenedorLiquidaciones.bonoNoImponibles}" var="l">
                            <f:facet name="header">
                                <div style="text-align: right"><p:commandButton value="Agregar" icon="fa fa-plus"/>
                                </div>
                                <div>Bonos No Imponibles</div>
                            </f:facet>
                            <p:column headerText="Detalle">
                            <h:outputText value="#{l.idBonodescuento.descripcion}"/></p:column>
                            <p:column headerText="Monto">
                            <h:outputText value="#{l.monto}"/>
                            </p:column>
                        </p:dataTable>
                    </td>
                    <td colspan="3">
                    </td>
                </tr>

                <tr>
                    <td><p:outputLabel value="Total imponible"/></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.totalImponible}"/></td>


                    <td><p:outputLabel value="Total descuentos  "/></td>
                    <td>:</td>
                    <td><p:inputText/></td>
                </tr>

                <tr>
                    <td><b><p:outputLabel value="Total haberes"/></b></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.totalHaberes}"/></td>

                    <td><b>Alcance líquido</b></td>
                    <td>:</td>
                    <td><p:inputText value="#{mantenedorLiquidaciones.liquidacion.alcanceLiquido}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td><b></b></td>
                    <td><br/><br/><p:commandButton value="Imprimir Liquidación"/></td>
                    <td><br/><br/><p:commandButton value="Guardar Liquidación" action="#{mantenedorLiquidaciones.guardarDatosLiquidacion}">
                        <p:confirm header="Comfirmación" message="¿Desea Usted Guardar la nueva liquidación?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    </td>
                </tr>
            </table>
            <p:confirmDialog global="true" showEffect="fade">
                 <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                  <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
             </p:confirmDialog>
            <p:dialog header="Descuentos Personal" widgetVar="dlg1" width="460" height="250">        
            <p:pickList id="pickList" value="#{mantenedorLiquidaciones.bonos}"
                        var="bonos" itemLabel="#{bonos.idBonodescuento.descripcion}"
                        itemValue="#{bonos}"
                        converter="pickListConverter">
            </p:pickList> 
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>

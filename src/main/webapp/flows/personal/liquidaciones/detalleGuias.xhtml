<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl"
                template="/templates/default.xhtml"
                >
    <ui:define name="contenido">

        <h2>Detalle Guías</h2>

        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="frmLiquidaciones">
            <p:panel header="Gastos Totales Por Orden De Carga">
                <p:dataTable>
                    <p:column headerText="Fecha"></p:column>
                    <p:column headerText="Nº Orden"></p:column>
                    <p:column headerText="Viajes"></p:column>
                    <p:column headerText="Peajes"></p:column>
                    <p:column headerText="Viáticos"></p:column>
                    <p:column headerText="Otros Gastos"></p:column>
                    <p:column headerText="Total Gastos"></p:column>
                    <p:column headerText="Dinero Entregado"></p:column>
                    <p:column headerText="Saldo Viaje"></p:column>
                </p:dataTable>
            </p:panel>
            <p:panel header="Resumen Guías">
                <p:dataTable>
                    <p:column headerText="Nº Guía"></p:column>
                    <p:column headerText="Fecha Carga"></p:column>
                    <p:column headerText="Material"></p:column>
                    <p:column headerText="Origen"></p:column>
                    <p:column headerText="Destino"></p:column>
                    <p:column headerText="Toneladas"></p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

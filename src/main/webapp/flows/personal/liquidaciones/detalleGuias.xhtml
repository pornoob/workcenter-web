<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl"
                template="/templates/default.xhtml"
                >
    <ui:define name="contenido">

        <h2>Detalle Guías</h2>

        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="frmLiquidaciones">
            <p:panel header="Gastos Totales Por Orden De Carga">
                <p:dataTable value="#{detalleGuiaView.vueltas}" var="vuelta"
                             paginator="true"
                             paginatorAlwaysVisible="true"
                             paginatorTemplate="#{constantes.paginadorTemplate}"
                             paginatorPosition="both"
                             rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}"
                             rows="#{constantes.cantidadFilasTablas}">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{vuelta.fecha}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Nº Orden">
                        #{vuelta.id}
                    </p:column>
                    <p:column headerText="Viajes">
                        #{vuelta.productosList.size()}
                    </p:column>
                    <p:column headerText="Peajes">
                        #{vuelta.peaje}
                    </p:column>
                    <p:column headerText="Viáticos">
                        #{vuelta.viatico}
                    </p:column>
                    <p:column headerText="Otros Gastos">
                        #{vuelta.otrosGastos}
                    </p:column>
                    <p:column headerText="Total Gastos">
                    </p:column>
                    <p:column headerText="Dinero Entregado">
                        #{vuelta.dineroEntregado}
                    </p:column>
                    <p:column headerText="Saldo Viaje">
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:panel header="Resumen Guías">
                <p:dataTable>
                    <p:column headerText="Nº Guía"></p:column>
                    <p:column headerText="Fecha Carga"></p:column>
                    <p:column headerText="Material"></p:column>
                    <p:column headerText="Origen"></p:column>
                    <p:column headerText="Destino"></p:column>
                    <p:column headerText="Toneladas"></p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

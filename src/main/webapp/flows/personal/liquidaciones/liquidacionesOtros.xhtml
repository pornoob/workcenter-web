<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Liquidaciones</h2>

        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="frmLiquidaciones">
            <p:commandButton icon="fa fa-plus" value="Ingresar Nueva" action="#{mantenedorLiquidaciones.ingresarLiquidacionOtros()}"/>

            <p:dataTable emptyMessage="No se han encontrado resultados"
                         value="#{mantenedorLiquidaciones.listaRemuneraciones}"
                         var="liquidacion"
                         widgetVar="wVliquidaciones"
                         id="dtLiquidaciones">
                <p:column filterMatchMode="contains" filterBy="#{liquidacion.idPersonal.getNombreCompleto()}" >
                <p:outputLabel value="#{liquidacion.idPersonal.getNombreCompleto()}"/>
                </p:column>
                <p:column filterBy="#{liquidacion.fechaLiquidacion}" filterMatchMode="equals">
	                <f:facet name="filter">
	                   <p:calendar  pattern="yyyy-MM-dd"
	                                placeholder="seleccione fecha"
	                                onchange="PF('wVliquidaciones').filter()"
	                                onselect="PF('wVliquidaciones').filter()"
	                                onblur="PF('wVliquidaciones').filter()">
	                   <p:ajax event="change" oncomplete="PF('wVliquidaciones').filter()" update="dtLiquidaciones"/>
	                   <p:ajax event="dateSelect" oncomplete="PF('wVliquidaciones').filter()" update="dtLiquidaciones"/>
	                   <p:ajax event="blur" oncomplete="PF('wVliquidaciones').filter()" update="dtLiquidaciones"/>
	                   </p:calendar>
	               </f:facet>
                <p:outputLabel value="#{liquidacion.fechaLiquidacion}">
                      <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:outputLabel>
                </p:column>
                <p:column headerText="Acción" width="50">
                    <p:commandLink title="Visualizar Liquidación" action="#{mantenedorLiquidaciones.visualizarPDF(liquidacion)}" ajax="false" target="_blank">
                        <i class="fa fa-eye  fa-2x"></i>
                    </p:commandLink>
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

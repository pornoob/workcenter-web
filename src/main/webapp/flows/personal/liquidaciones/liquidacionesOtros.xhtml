<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Liquidaciones</h2>

        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="frmLiquidaciones">
            <p:commandButton icon="fa fa-plus" value="Ingresar Nueva" action="#{mantenedorLiquidaciones.ingresarLiquidacionOtros()}"/>

            <p:dataTable emptyMessage="No se han encontrado resultados" value="#{mantenedorLiquidaciones.listaRemuneraciones}" var="liquidacion">
                <p:column headerText="Nombre">
                <p:outputLabel value="#{liquidacion.idPersonal.nombres}"/>
                </p:column>
                <p:column headerText="Apellidos">
                <p:outputLabel value="#{liquidacion.idPersonal.apellidos}"/>
                </p:column>
                <p:column headerText="Fecha">
                <p:outputLabel value="#{liquidacion.fechaLiquidacion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

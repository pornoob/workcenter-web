<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Carga Masiva</h2>
        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
        <h:form id="formCargaMasiva" enctype="multipart/form-data">
            <p:panel>
                <p:outputPanel rendered="#{importadorDatosLiquidaciones.isConfigured}">
                    <h3>Preparado para cargar liquidaciones en #{importadorDatosLiquidaciones.anio}/#{importadorDatosLiquidaciones.mes}</h3>
                </p:outputPanel>
                <h:panelGrid columns="4">
                    <h:outputLabel for="iAnioLiquidaciones" value="AÃ±o"/>
                    <p:inputText id="iAnioLiquidaciones" value="#{importadorDatosLiquidaciones.anio}"/>
                    <h:outputLabel for="iMesLiquidaciones" value="Mes"/>
                    <p:inputText id="iMesLiquidaciones" value="#{importadorDatosLiquidaciones.mes}"/>
                </h:panelGrid>
                <p:fileUpload id="iArchivos" fileUploadListener="#{importadorDatosLiquidaciones.subir}" immediate="true"
                              process="@form" rendered="#{importadorDatosLiquidaciones.isConfigured}"
                              auto="false" multiple="true" uploadLabel="Subir" cancelLabel="Cancelar"/>
                <p:commandButton actionListener="#{importadorDatosLiquidaciones.configurar}"
                                 ajax="false" icon="fa fa-save" value="Configura"/>
                <p:commandButton action="salir" ajax="false" icon="fa fa-times"
                                 value="Volver" immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

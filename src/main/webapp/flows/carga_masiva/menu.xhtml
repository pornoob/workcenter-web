<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Carga Masiva</h2>
        <h:form id="formCargaMasiva" enctype="multipart/form-data">
            <p:commandButton value="Movimientos de Caja" immediate="true"
                             action="caja"/>
            <p:commandButton value="Bonos/Descuentos" immediate="true"
                             action="bono-descuento"/>
            <p:commandButton value="Liquidaciones (NO Reutilizable)" rendered="#{sesionCliente.usuario.rut == 16301880}" immediate="true"
                             action="liquidaciones"/>
        </h:form>
    </ui:define>
</ui:composition>

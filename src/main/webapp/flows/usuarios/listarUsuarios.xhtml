<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h2>#{lang['listarUsuarios.tituloModulo']}</h2>
        <h:form>

            <p:dataTable value="#{mantenedorUsuarios.listaPersonal}"
                         filteredValue="#{mantenedorUsuarios.listaFiltradaPersonal}"
                         emptyMessage="No se han encontrado registros"
                         filterEvent="enter"
                         paginator="true"
                         paginatorAlwaysVisible="true"
                         paginatorTemplate="#{constantes.paginadorTemplate}"
                         paginatorPosition="both"
                         rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}"
                         rows="#{constantes.cantidadFilasTablas}"
                         widgetVar="tablaPersonal"
                         var="personal"
                         >

                <p:column filterBy="rut" headerText="#{lang['listarUsuarios.columnaRut']}" filterMatchMode="startsWith">
                    <h:outputText value="#{personal.rut}-#{personal.digitoverificador}" converter="rutConverter">
                    </h:outputText>
                </p:column>
                
                <p:column filterBy="nombres" headerText="#{lang['listarUsuarios.columnaNombres']}" filterMatchMode="contains">
                    <h:outputText value="#{personal.nombres}" converter="nombreConverter" />
                </p:column>

                <p:column filterBy="apellidos" headerText="#{lang['listarUsuarios.columnaApellidos']}" filterMatchMode="contains">
                    <h:outputText value="#{personal.apellidos}" converter="nombreConverter" />
                </p:column>

                <p:column headerText="#{lang['listarUsuarios.columnaAccesoWorkcenter']}">
                    <h:outputText value="#{lang['generico.si']}" rendered="#{personal.usuario ne null}"/>
                    <h:outputText value="#{lang['generico.no']}" rendered="#{personal.usuario eq null}"/>
                </p:column>
                
                <p:column headerText="#{lang['generico.columnaAcciones']}">
                    <h:panelGroup>
                        <p:commandLink title="#{lang['listarUsuarios.titleAdministrarAccesos']}"
                                       styleClass="ui-icon ui-icon-pencil"
                                       action="#{mantenedorUsuarios.administrarAccesos(personal)}"/>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

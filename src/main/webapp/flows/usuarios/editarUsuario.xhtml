<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>#{lang['editarUsuario.tituloModulo']}</h2>
        <h:form id="formEditarUsuario">
            <p:messages autoUpdate="true" closable="true" />
            <h:panelGrid columns="3">
                <h:outputLabel value="#{lang['editarUsuario.labelRut']}"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.rut}-#{mantenedorUsuarios.personalSeleccionado.digitoverificador}" converter="rutConverter"/>
                <h:outputLabel value="#{lang['editarUsuario.labelNombres']}"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.nombres}" converter="nombreConverter"/>
                <h:outputLabel value="#{lang['editarUsuario.labelApellidos']}"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.apellidos}" converter="nombreConverter"/>
                <h:outputLabel value="#{lang['editarUsuario.labelAccesoWorkcenter']}"/>:
                <p:selectBooleanCheckbox value="#{mantenedorUsuarios.personalSeleccionado.usuario.habilitado}" />
            </h:panelGrid>
            <h3>#{lang['editarUsuario.subTituloPermisos']}</h3>
            <p:commandButton value="#{lang['generico.agregar']}" onclick="PF('agrPermisosDialog').show()"/>
            <p:dataTable id="tablaPermisos"
                         emptyMessage="#{lang['generico.sinResultados']}"
                         value="#{mantenedorUsuarios.permisosUsuario}"
                         filterEvent="enter"
                         editable="true"
                         var="permiso">
                <p:column headerText="#{lang['editarUsuario.columnaProyecto']}" filterBy="#{permiso.proyecto.titulo}" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{permiso.proyecto.titulo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{permiso.proyecto}" converter="entityConverter" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{mantenedorUsuarios.proyectosDisponibles}" var="proyecto" itemLabel="#{proyecto.titulo}" itemValue="#{proyecto}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{lang['editarUsuario.columnaNivelAcceso']}" filterBy="#{permiso.nivel}" filterMatchMode="startsWith">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{permiso.nivel}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:spinner value="#{permiso.nivel}" max="#{constantes.nivelMaximoPermisos}" min="#{constantes.nivelMinimoPermisos}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <p:rowEditor/>
                    <p:commandLink ajax="true"
                                   styleClass="ui-icon ui-icon-trash"
                                   immediate="true"
                                   action="#{mantenedorUsuarios.quitarPermiso(permiso)}"
                                   update=":formEditarUsuario:tablaPermisos"
                                   process="@this"
                                   />
                </p:column>
            </p:dataTable>
            <p:outputPanel styleClass="actionPanel">
                <p:commandButton value="#{lang['generico.guardar']}" action="#{mantenedorUsuarios.guardarUsuario()}"/>
                <p:commandButton value="#{lang['generico.volver']}" action="#{mantenedorUsuarios.inicio()}" ajax="false" immediate="true"/>
            </p:outputPanel>
        </h:form>
        <p:dialog dynamic="true" modal="true" closable="false" draggable="false" resizable="false"
                  widgetVar="agrPermisosDialog"
                  header="#{lang['agrPermisosDialog.tituloModal']}">
            <h:form id="formEditarPermisos">
                <h:panelGrid columns="3">
                    <h:outputLabel value="* #{lang['agrPermisosDialog.labelProyecto']}"/>:
                    <p:selectOneMenu value="#{mantenedorUsuarios.proyectoSeleccionado}" converter="entityConverter" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{lang['generico.seleccione']}" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{mantenedorUsuarios.proyectosDisponibles}" var="proyecto" itemLabel="#{proyecto.titulo}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="* #{lang['agrPermisosDialog.labelNivelAcceso']}" style="width: 130px"/>:
                    <p:spinner value="#{mantenedorUsuarios.permisoSeleccionado}" max="#{constantes.nivelMaximoPermisos}" min="#{constantes.nivelMinimoPermisos}" />
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton value="#{lang['generico.agregar']}" action="#{mantenedorUsuarios.agregarPermiso()}" process="@form" update=":formEditarUsuario:tablaPermisos, :formEditarPermisos" ajax="true" oncomplete="PF('agrPermisosDialog').hide()"/>
                    <p:commandButton value="#{lang['generico.cancelar']}" actionListener="#{mantenedorUsuarios.limpiarAgrPermiso()}" ajax="true" immediate="true" oncomplete="PF('agrPermisosDialog').hide()" update=":formEditarPermisos"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Editar Usuario</h2>
        <h:form id="formEditarUsuario">
            <p:messages autoUpdate="true" closable="true" />
            <h:panelGrid columns="3">
                <h:outputLabel value="Rut"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.rut}-#{mantenedorUsuarios.personalSeleccionado.digitoverificador}" converter="rutConverter"/>
                <h:outputLabel value="Nombres"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.nombres}" converter="nombreConverter"/>
                <h:outputLabel value="Apellidos"/>:
                <h:outputText value="#{mantenedorUsuarios.personalSeleccionado.apellidos}" converter="nombreConverter"/>
                <h:outputLabel value="Habilitado en WorkCenter"/>:
                <p:selectBooleanCheckbox value="#{mantenedorUsuarios.personalSeleccionado.usuario.habilitado}" />
            </h:panelGrid>
            <h3>Permisos</h3>
            <p:commandButton value="Agregar" onclick="PF('agrPermisosDialog').show()"/>
            <p:dataTable id="tablaPermisos"
                         emptyMessage="No tienen permisos"
                         value="#{mantenedorUsuarios.permisosUsuario}"
                         filterEvent="enter"
                         editable="true"
                         var="permiso">
                <p:column headerText="Módulo" filterBy="#{permiso.proyecto.titulo}" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{permiso.proyecto.titulo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:outputText value="#{permiso.proyecto.titulo}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Nivel" filterBy="#{permiso.nivel}" filterMatchMode="startsWith">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{constantes.accesos.get(permiso.nivel)}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{mantenedorUsuarios.accesos}" var="acceso" itemLabel="#{acceso}" itemValue="#{acceso}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <p:rowEditor/>
                    <p:commandLink ajax="true"
                                   styleClass="ui-icon ui-icon-trash"
                                   immediate="true"
                                   action="#{mantenedorUsuarios.quitarPermiso(permiso)}"
                                   update=":formEditarUsuario:tablaPermisos"
                                   process="@this"
                                   />
                </p:column>
            </p:dataTable>
            <p:outputPanel styleClass="actionPanel">
                <p:commandButton value="Guardar" action="#{mantenedorUsuarios.guardarUsuario()}"/>
                <p:commandButton value="Volver" action="#{mantenedorUsuarios.inicio()}" ajax="false" immediate="true"/>
            </p:outputPanel>
        </h:form>
        <p:dialog dynamic="true" modal="true" closable="false" draggable="false" resizable="false"
                  widgetVar="agrPermisosDialog"
                  header="Agregar Permiso">
            <h:form id="formEditarPermisos">
                <h:panelGrid columns="3">
                    <h:outputLabel value="* Módulo"/>:
                    <p:selectOneMenu value="#{mantenedorUsuarios.proyectoSeleccionado}" converter="entityConverter" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{mantenedorUsuarios.proyectosDisponibles}" var="proyecto" itemLabel="#{proyecto.titulo}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="* Acceso" style="width: 130px"/>:
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{mantenedorUsuarios.accesos}" var="acceso" itemLabel="#{acceso}" itemValue="#{acceso}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton value="Agregar" action="#{mantenedorUsuarios.agregarPermiso()}" process="@form" update=":formEditarUsuario:tablaPermisos, :formEditarPermisos" ajax="true" oncomplete="PF('agrPermisosDialog').hide()"/>
                    <p:commandButton value="Cancelar" actionListener="#{mantenedorUsuarios.limpiarAgrPermiso()}" ajax="true" immediate="true" oncomplete="PF('agrPermisosDialog').hide()" update=":formEditarPermisos"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

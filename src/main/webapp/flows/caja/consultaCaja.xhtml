<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <p:messages autoUpdate="true" closable="true"/>
        <h:form id="frmConsultaCaja">
            <p:panel id="pnlFiltros" header="Filtros">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel value="Fecha Desde: "/>
                    <p:calendar navigator="true"
                                pattern="yyyy-MM-dd"
                                placeholder="Desde..."
                                locale="es"
                                value="#{mantenedorCaja.fechaDesde}"/>
                    <p:outputLabel value="Hasta: "/>
                    <p:calendar navigator="true"
                                pattern="yyyy-MM-dd"
                                placeholder="Hasta..."
                                locale="es"
                                value="#{mantenedorCaja.fechaHasta}" />
                    <p:outputLabel value="Personal: "/>
                    <p:selectOneMenu filterMatchMode="contains"
                                     filter="true"
                                     converter="entityConverter" value="#{mantenedorCaja.personal}">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCaja.lstPersonal}" var="p"
                                       itemLabel="#{p.nombreCompleto}"
                                       itemValue="#{p}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="Concepto: "/>
                    <p:selectOneMenu filterMatchMode="contains"
                                     filter="true"
                                     converter="entityConverter"
                                     value="#{mantenedorCaja.concepto}">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCaja.lstConceptos}" var="c"
                                       itemLabel="#{c.etiqueta}"
                                       itemValue="#{c}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:commandButton value="Buscar"
                                     icon="fa fa-search"
                                     action="#{mantenedorCaja.filtrarDinerosConsulta()}"
                                     update="consultaTabla"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <p:dataTable id="consultaTabla"
                     var="dinero"
                     value="#{mantenedorCaja.lstDinerosConsultaFiltro}"
                     rowKey="#{dinero.id}"
                     selectionMode="single"
                     widgetVar="tablaRendicion"
                     selection="#{mantenedorCaja.dinero}"
                     paginator="true"
                     paginatorAlwaysVisible="true"
                     paginatorPosition="top"
                     paginatorTemplate="#{constantes.paginadorTemplate}"
                     rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}"
                     rows="#{constantes.cantidadFilasTablas}">
            <p:column headerText="ID">
                <h:outputText value="#{dinero.id}" />
            </p:column>
            <p:column headerText="CONCEPTO">
                <h:outputText value="#{dinero.concepto.etiqueta}" />
            </p:column>
            <p:column headerText="PERSONAL">
                <h:outputText value="#{dinero.receptor.nombreCompleto}" />
            </p:column>
            <p:column headerText="FECHA REAL">
                <h:outputText value="#{dinero.fechareal}" />
            </p:column>
            <p:column headerText="ENTRADA">
                <h:outputText rendered="#{!dinero.concepto.salida}" value="#{dinero.monto}" />
            </p:column>
            <p:column headerText="SALIDA">
                <h:outputText rendered="#{dinero.concepto.salida}" value="#{dinero.monto}" />
            </p:column>
            <p:column headerText="SALDO"></p:column>
            <p:summaryRow>
                <p:column colspan="6" style="text-align:right">
                    <h:outputText value="Entrada:" />
                </p:column>
                <p:column>
                    <h:outputText value="Salida:" />
                </p:column>
            </p:summaryRow>
        </p:dataTable>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <p:messages autoUpdate="true" closable="true"/>
        <h:form id="frmIngresoCaja">
         <h2><p:outputLabel>#{mantenedorCaja.concepto.etiqueta}</p:outputLabel></h2>
        <p:panel id="entrada" header="#{mantenedorCaja.concepto.salida ?'Salida' : 'Entrada'}" footer="" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:outputLabel value="Entregado Por: " />
            <p:selectOneMenu filterMatchMode="contains" filter="true"
                                     value="#{mantenedorCaja.dinero.receptor}"
                                     converter="entityConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorCaja.lstPersonal}" var="p"
                                       itemLabel="#{p.nombreCompleto}"
                                       itemValue="#{p}"/>
                        <p:ajax event="change" listener="#{mantenedorCaja.inicializarDinero}"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="Monto: " />        
            <p:inputText value="#{mantenedorCaja.dinero.monto}">
                <f:convertNumber type="currency" currencySymbol="" pattern="$" maxFractionDigits="0"/>
            </p:inputText>
            
            <p:outputLabel value="Fecha: " />
            <p:calendar locale="es" navigator="true" pattern="yyyy-MM-dd" value="#{mantenedorCaja.dinero.fechaactivo}" />
            
            <p:outputLabel value="Comentario: " />
            <p:inputTextarea autoResize="false" value="#{mantenedorCaja.dinero.comentario}"/>
            
            <p:commandButton value="Guardar" icon="fa fa-floppy-o" action="#{mantenedorCaja.guardarDatosCaja()}"/>
        </h:panelGrid>
        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

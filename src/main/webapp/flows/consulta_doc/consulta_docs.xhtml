<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Consulta Documentos</h2>
        <p:growl autoUpdate="true" showDetail="true"/>

        <h:form id="formConsultaDoc">
            <p:panel header="Filtros">
                <h:panelGrid columns="3">
                    <h:outputLabel>Cargo</h:outputLabel>:
                    <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{mantenedorConsultaDoc.cargo}" converter="entityConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorConsultaDoc.cargos}" var="c" itemLabel="#{c.nombreCargo}"/>
                    </p:selectOneMenu>
                    <h:outputLabel>Servicio/Faena</h:outputLabel>:
                    <p:selectOneMenu filter="true" value="#{mantenedorConsultaDoc.servicio}"
                                     converter="entityConverter" filterMatchMode="contains">
                        <f:selectItem noSelectionOption="true" itemLabel="-- Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{mantenedorConsultaDoc.servicios}" var="s" itemLabel="#{s.nombre}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton icon="ui-icon ui-icon-search" value="Buscar"
                                 action="#{mantenedorConsultaDoc.buscarPersonal()}" update="pDocs"/>
            </p:panel>
            <p:panel header="Detalle" id="pDocs">
                <p:dataTable id="tblDocs" value="#{mantenedorConsultaDoc.personalDocs.keySet().toArray()}" var="p"
                             scrollable="true" emptyMessage="No se han encontrado documentos" resizeMode="expand">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:commandButton id="btnSelColumnas" icon="ui-icon-calculator" value="Filtrar Documentos"/>
                        </p:outputPanel>
                        <p:columnToggler trigger="btnSelColumnas" datasource="tblDocs"/>
                    </f:facet>
                    <p:column headerText="Nombre" toggleable="false">
                        #{p.nombreCompleto}
                    </p:column>
                    <p:columns var="td" value="#{mantenedorConsultaDoc.tiposDocs}">
                        <f:facet name="header">#{td.etiqueta}</f:facet>
                        <h:graphicImage value="/img/icons/#{mantenedorConsultaDoc.obtenerLuz(p, td)}.png" rendered="#{mantenedorConsultaDoc.obtenerLuz(p, td) != null}"/>
                    </p:columns>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

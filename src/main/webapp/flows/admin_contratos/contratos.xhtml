<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Admin Contratos - Editar Contratos [Empresa: #{adminContratosFlow.empresa.nombre}]</h2>
        <p:messages autoUpdate="true" closable="true"/>
        <h:form id="frmAdmContratos" styleClass="tvp-responsive-form">
            <p:panel header="Contratos">
                <p:dataTable value="#{adminContratosFlow.empresa.contratos}" var="c"
                             filterEvent="enter"
                             paginator="true"
                             paginatorAlwaysVisible="true"
                             paginatorTemplate="#{constantes.paginadorTemplate}"
                             paginatorPosition="both"
                             rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}"
                             rows="#{constantes.cantidadFilasTablas}">
                    <p:column headerText="OS">
                        #{c.id}
                    </p:column>
                    <p:column headerText="C/P">
                        <h:outputText value="C" rendered="#{c.escliente}"/>
                        <h:outputText value="P" rendered="#{not c.escliente}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        #{c.nombrecontrato}
                    </p:column>
                    <p:column headerText="Inicio/TÃ©rmino">
                        <h:outputText value="#{c.fechainicio}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                        <ui:fragment rendered="#{c.fechainicio ne null}">
                            <h:outputText value="/"/>
                            <h:outputText value="#{c.fechainicio}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </ui:fragment>
                    </p:column>
                    <p:column headerText="Producto y Tramo">
                        <ui:fragment rendered="#{not c.tramos.isEmpty()}">
                            c.tramos.first().
                        </ui:fragment>
                    </p:column>
                    <p:column headerText="Vigencia"></p:column>
                    <p:column headerText="Tarifa Cobro"></p:column>
                    <p:column headerText="Tarifa Pago"></p:column>
                </p:dataTable>
            </p:panel>

            <p:outputPanel styleClass="text-center">
                <p:commandButton value="Guardar" icon="fa fa-save"
                                 action="#{adminContratosFlow.guardarEmpresa()}"/>
                <p:commandButton value="Volver" action="listar" icon="fa fa-arrow-left"/>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

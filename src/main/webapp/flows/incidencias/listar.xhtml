<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Programa Ingreso de Incidencias y Resoluciones</h2>
        <h:outputText style="font-style: italic; color: red" value="* En construcción"/>
        <h:form id="formIncidencias">
            <h:panelGrid columns="4">
                <h:outputLabel for="iFiltro" value="Ver Incidencias"/>:
                <p:selectOneMenu id="iFiltro">
                    <f:selectItem itemLabel="Asignadas a mí"/>
                    <f:selectItem itemLabel="Reportadas por mí"/>
                    <f:selectItem itemLabel="Todas"/>
                </p:selectOneMenu>
                <p:commandButton icon="ui-icon-plus" value="Reportar Incidencia"
                                 action="#{mantenedorIncidencias.irIngresar}"/>
            </h:panelGrid>
            <p:dataTable paginatorPosition="both" paginator="true"
                         rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}"
                         rows="#{constantes.cantidadFilasTablas}"
                         emptyMessage="No se han reportado incidencias">
                <p:column headerText="ID"></p:column>
                <p:column headerText="Fecha"></p:column>
                <p:column headerText="Incidencia"></p:column>
                <p:column headerText="Resolución"></p:column>
                <p:column headerText="Informador"></p:column>
                <p:column headerText="Apoyo Resolución"></p:column>
                <p:column headerText="Fecha Programada de Resolución"></p:column>
                <p:column headerText="Estado"></p:column>
                <p:column headerText=""></p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

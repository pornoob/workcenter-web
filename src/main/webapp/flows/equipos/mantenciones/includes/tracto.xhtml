<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl">
    <p:tab title="Tractos" id="tabTractos">
        <p:commandButton value="Cargar listado"
                         action="#{tabsMantenciones.cargarMantencionesTracto()}" icon="fa fa-refresh"
                         process="tabTractos"
                         update="mantTractosContainer"/>
        <p:commandButton value="Cargar Calendario"
                         action="#{tabsMantenciones.cargarCalendarioTracto()}" icon="fa fa-refresh"
                         process="tabTractos"
                         update="mantTractosContainer"/>
        <p:commandButton rendered="#{sesionCliente.esEditor(constantes.moduloMantenciones)}" value="Agregar"
                         process="tabTractos"
                         action="#{mantenedorMantenciones.irEditarTracto()}" icon="fa fa-plus"/>
        <p:outputPanel id="mantTractosContainer">
            <ui:include src="tractos_calendar.xhtml"/>
            <ui:include src="tractos_table.xhtml"/>
        </p:outputPanel>
    </p:tab>

</ui:composition>

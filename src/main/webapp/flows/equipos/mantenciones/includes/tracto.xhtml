<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl">
    <p:tab title="Tractos">        
        <p:commandButton rendered="#{sesionCliente.esEditor(constantes.moduloMantenciones)}" value="Agregar"
                         action="#{mantenedorMantenciones.irEditarTracto()}" icon="ui-icon-plus"/>
        <p:commandButton value="Cargar listado"
                         action="#{tabsMantenciones.cargarMantencionesTracto()}" icon="fa fa-refresh"
                         update="tblTractos"/>
        <p:dataTable emptyMessage="No se han registrado mantenciones" widgetVar="tTractos"
                     id="tblTractos" tableStyle="table-layout: auto"
                     value="#{tabsMantenciones.mantencionesTractos}" var="mt"
                     rows="#{constantes.cantidadFilasTablas}" paginator="true" paginatorPosition="both"
                     paginatorTemplate="#{constantes.paginadorTemplate}"
                     rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}">
            <p:columnGroup type="header">
                <p:row>
                    <p:column rowspan="2" filterBy="#{mt.tracto.patente}" headerText="Patente"
                              filterFunction="#{dataTableFilter.filtroInsensitivo}">
                        <f:facet name="filter">
                            <p:inputText styleClass="inputFilter" style="width: 50px"/>
                        </f:facet>
                    </p:column>
                    <p:column width="240" colspan="3" headerText="Última mantención"/>
                    <p:column colspan="2" headerText="Última Panne"/>
                    <p:column width="100" colspan="2" headerText="Kms. Actuales"/>
                    <p:column width="100" rowspan="2" headerText="Prox. Control"/>
                    <p:column rowspan="2" headerText="Kms. Faltantes"/>
                    <p:column rowspan="2" headerText="Estado" filterBy="#{mt}"
                              filterFunction="#{mantenedorMantenciones.filtroEstado}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tTractos').filter()">
                                <f:selectItem itemLabel="-- Todas --" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Atrasadas" itemValue="atrasadas"/>
                                <f:selectItem itemLabel="Próximas" itemValue="proximas"/>
                                <f:selectItem itemLabel="Lejanas" itemValue="lejanas"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column headerText="Fecha"/>
                    <p:column headerText="Tipo"/>
                    <p:column headerText="KM"/>

                    <p:column headerText="Fecha"/>
                    <p:column headerText="KM"/>

                    <p:column headerText="Guías"/>
                    <p:column headerText="Copec"/>
                </p:row>
            </p:columnGroup>
            <p:column>
                <p:commandLink value="#{mt.tracto.patente}" ajax="false"
                               action="#{tabsMantenciones.irHistorial(mt.tracto)}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{mt.fecha}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
            <p:column>#{mt.tipo.nombre}</p:column>
            <p:column>
                <p:commandLink ajax="false">
                    <h:outputText value="#{mt.kilometraje}">
                        <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                    </h:outputText>
                    <p:fileDownload value="#{mantenedorMantenciones.obtenerDescargableTracto(mt)}"/>
                </p:commandLink>
            </p:column>

            <p:column>
                <h:outputText value="#{mantenedorMantenciones.obtenerFechaUltimaPanne(mt.tracto)}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
            <p:column>
                <p:commandLink ajax="false">
                    <h:outputText value="#{mantenedorMantenciones.obtenerKmUltimaPanne(mt.tracto)}">
                        <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                    </h:outputText>
                    <p:fileDownload value="#{mantenedorMantenciones.obtenerDescargablePanne(mt.tracto)}"/>
                </p:commandLink>
            </p:column>

            <p:column>
                <h:outputText value="#{mantenedorMantenciones.obtenerKmSegunGuias(mt.tracto)}">
                    <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                </h:outputText>
            </p:column>

            <p:column>
                <h:outputText value="#{mantenedorMantenciones.obtenerKmSegunProveedor(mt.tracto)}">
                    <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                </h:outputText>
            </p:column>

            <p:column style="text-align: center">
                <h:outputText value="#{mantenedorMantenciones.obtenerFechaSiguienteMantencion(mt)}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText><br/>(
                <h:outputText value="#{mantenedorMantenciones.obtenerKmSiguienteMantencion(mt)}">
                    <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                </h:outputText> Kms. )
            </p:column>
            <p:column>
                <h:outputText value="#{mantenedorMantenciones.obtenerKmsFaltante(mt)}">
                    <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                </h:outputText>
            </p:column>
            <p:column>
                <h:graphicImage
                    rendered="#{mantenedorMantenciones.dibujarSemaforoRojo(mantenedorMantenciones.obtenerKmsFaltante(mt))}"
                    value="/img/icons/luz_roja.png"/>
                <h:graphicImage
                    rendered="#{mantenedorMantenciones.dibujarSemaforoAmarillo(mantenedorMantenciones.obtenerKmsFaltante(mt))}"
                    value="/img/icons/luz_amarilla.png"/>
                <h:graphicImage
                    rendered="#{mantenedorMantenciones.dibujarSemaforoVerde(mantenedorMantenciones.obtenerKmsFaltante(mt))}"
                    value="/img/icons/luz_verde.png"/>
            </p:column>
        </p:dataTable>
    </p:tab>

</ui:composition>

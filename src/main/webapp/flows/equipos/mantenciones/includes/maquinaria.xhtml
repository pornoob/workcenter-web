<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl">

    <p:tab title="Máquinas">
        <p:commandButton rendered="#{sesionCliente.esEditor(constantes.moduloMantenciones)}" value="Agregar"
                         action="#{mantenedorMantenciones.irEditarMaquinaria()}"
                         icon="ui-icon-plus"/>
        <p:dataTable emptyMessage="No se han registrado mantenciones"
                     value="#{mantenedorMantenciones.mantencionesMaquina}" var="mq"
                     rows="#{constantes.cantidadFilasTablas}" paginator="true" paginatorPosition="both"
                     paginatorTemplate="#{constantes.paginadorTemplate}"
                     filterEvent="enter"
                     rowsPerPageTemplate="#{constantes.filasPorPaginaTemplate}">
            <p:column headerText="Fecha">
                <h:outputText value="#{mq.fecha}">
                    <f:convertDateTime pattern="dd-MM-yyyy hh:mm"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Máquina"
                      filterBy="#{mq.maquina.patente}"
                      filterFunction="#{dataTableFilter.filtroInsensitivo}">
                <p:commandLink ajax="false" action="#{mantenedorMantenciones.irEditarMaquinaria(mq)}"
                               value="#{mq.maquina.patente}"/>

                <f:facet name="filter">
                    <p:inputText styleClass="inputFilter" style="width: 50px"/>
                </f:facet>
            </p:column>

            <p:column headerText="Hras. Anotadas">
                
                <p:commandLink ajax="false">
                    <h:outputText value="#{mq.hrasAnotadas}">
                        <tvp:convertNumber currencySymbol="" groupingUsed="true"/>
                    </h:outputText>
                    <p:fileDownload value="#{mantenedorMantenciones.obtenerDescargable(mq)}"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </p:tab>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <h2>Crear Actividad para Plan de Actividades</h2>
        <p:messages autoUpdate="true" closable="true"/>
        <h:form id="frmCrearAct">
            <h:panelGrid columns="3">
                <p:outputLabel value="Programa"/>:
                <p:selectOneMenu id="sProgramas" filter="true" filterMatchMode="contains" converter="entityConverter"
                                 value="#{mantenedorProgramaActividades.programa}">
                    <f:selectItems value="#{mantenedorProgramaActividades.programas}" var="p" itemLabel="#{p.nombre}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nombre Actividad"/>:
                <p:inputText id="actividad" required="true" requiredMessage="Debes ingresar el nombre de la actividad"
                             value="#{mantenedorProgramaActividades.actividad.nombre}"/>
            </h:panelGrid>
            <p:outputPanel styleClass="actionPanel">
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Volver" immediate="true"
                                 action="#{mantenedorProgramaActividades.irGenerarPlan()}"/>
                <p:commandButton icon="ui-icon-disk" value="Guardar"
                                 action="#{mantenedorProgramaActividades.guardarActividad()}"/>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

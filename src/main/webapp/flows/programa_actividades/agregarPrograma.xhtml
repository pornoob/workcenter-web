<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <h2>Crear Programa para Plan de Actividades</h2>
        <p:messages autoUpdate="true" closable="true"/>
        <h:form id="frmCrearPro">
            <h:panelGrid columns="3">
                <p:outputLabel value="Nombre Programa"/>:
                <p:inputText id="programa" required="true" requiredMessage="Debes ingresar el nombre del programa"
                             value="#{mantenedorProgramaActividades.programa.nombre}"/>
            </h:panelGrid>
            <p:outputPanel styleClass="actionPanel">
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Volver" immediate="true"
                                 action="#{mantenedorProgramaActividades.irGenerarPlan()}"/>
                <p:commandButton icon="ui-icon-disk" value="Guardar"
                                 action="#{mantenedorProgramaActividades.guardarPrograma()}"/>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

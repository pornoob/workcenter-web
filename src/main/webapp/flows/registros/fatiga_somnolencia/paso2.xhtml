<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/mobil.xhtml">

    <ui:define name="contenido">
        <h:outputStylesheet>
            input[type=radio] {
                margin-top: -11px !important;
            }
        </h:outputStylesheet>

        <h2>Transportes Ventanas / Puchuncav√≠</h2>
        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
        <h:form>
            <h3>Encuesta de Fatiga y Somnolencia - PASO 2</h3>
            <h4>#{mantenedorFatigaSomnolencia.conductor.nombreCompleto}</h4>
            <p:dataGrid value="#{mantenedorFatigaSomnolencia.escala}" var="e" columns="5">
                <p:panel header="#{e.value}">#{e.label}</p:panel>
            </p:dataGrid>
            <ui:repeat value="#{mantenedorFatigaSomnolencia.preguntasSeccion2}" var="p">
                <pm:field>
                    <p:outputLabel value="#{p.pregunta}"/>
                    <p:selectOneButton value="#{mantenedorFatigaSomnolencia.respuestas[p]}">
                        <f:selectItem itemLabel="1" itemValue="0"/>
                        <f:selectItem itemLabel="2" itemValue="1"/>
                        <f:selectItem itemLabel="3" itemValue="2"/>
                        <f:selectItem itemLabel="4" itemValue="3"/>
                        <f:selectItem itemLabel="5" itemValue="4"/>
                    </p:selectOneButton>
                </pm:field>
            </ui:repeat>
            <p:outputPanel id="pasoSiguiente">
                <p:commandButton value="Siguiente" action="#{mantenedorFatigaSomnolencia.irPaso3()}"/>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

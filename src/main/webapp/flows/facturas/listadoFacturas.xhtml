<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tvp="http://transportesventanas.cl"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Listado Facturas</h2>
        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
        <h:form id="formFactura">
            <p:commandButton value="Volver" icon="fa fa-arrow-left" action="back"/>
            <p:dataTable value="#{listadoFacturas.facturaList}" var="factura" filterEvent="enter">
                <p:column headerText="NÃºmero" filterMatchMode="startsWith" filterBy="#{factura.numero}">
                    <h:outputText value="#{factura.numero}">
                        <tvp:convertNumber groupingUsed="true"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Emisor" filterMatchMode="contains" filterBy="#{factura.emisor.nombre}">
                    #{factura.emisor.nombre}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

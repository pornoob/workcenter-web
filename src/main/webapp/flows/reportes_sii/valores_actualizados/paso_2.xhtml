<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Factor de actualización</h2>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="frmValorActualizado">
            <p:panel header="Correción de impuesto">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Empleador"/>:
                    <p:selectOneMenu value="#{mantenedorValoresActualizados.empleador}" converter="entityConverter">
                        <f:selectItem value="#{null}" itemLabel="-- Seleccione --"/>
                        <f:selectItems value="#{mantenedorValoresActualizados.empleadores}" var="e"
                                       itemLabel="#{e.nombre}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Año"/>:
                    <p:spinner min="2014" value="#{mantenedorValoresActualizados.anio}"/>
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton icon="ui-icon-refresh" value="Cargar conductores"
                                     action="#{mantenedorValoresActualizados.cargarDatosConductores()}" immediate="false"
                                     update="pConductores"/>
                </p:outputPanel>
            </p:panel>

            <p:panel id="pConductores" header="Conductores">
                <p:dataTable value="#{mantenedorValoresActualizados.remuneraciones}" var="r" emptyMessage="No se han encontrado registros">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{mantenedorValoresActualizados.formatoFecha(r.fechaLiquidacion)}"/>
                    </p:column>
                    <p:column headerText="Rut">
                        <h:outputText value="#{r.idPersonal.rut}-#{r.idPersonal.digitoverificador}" converter="rutConverter"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{r.idPersonal.nombreCompleto}"/>
                    </p:column>

                    <p:column headerText="Total imponible">
                        <h:outputText value="#{r.totalImponible}">
                            <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Renta Afecta">
                        <h:outputText value="#{r.rentaAfecta}">
                            <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Impuesto único">
                        <p:inputText value="#{r.impUnico}" required="false"/>
                    </p:column>
                    <p:column headerText="Factor">
                        <h:outputText value="#{mantenedorValoresActualizados.obtenerFactor(r.fechaLiquidacion)}"/>
                    </p:column>

                    <p:column headerText="Total imponible actualizado">
                        <h:outputText value="#{r.totalImponible * mantenedorValoresActualizados.obtenerFactor(r.fechaLiquidacion) + r.totalImponible}">
                            <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Renta Afecta actualizada">
                        <h:outputText value="#{r.rentaAfecta * mantenedorValoresActualizados.obtenerFactor(r.fechaLiquidacion) + r.rentaAfecta}">
                            <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Impuesto único actualizado">
                        <h:outputText value="#{r.impUnico * mantenedorValoresActualizados.obtenerFactor(r.fechaLiquidacion) + r.impUnico}">
                            <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton icon="ui-icon-disk" value="Actualizar Remuneraciones"/>
                    <p:commandButton icon="ui-icon-play" value="Generar Informes"/>
                </p:outputPanel>
            </p:panel>
            
        </h:form>
    </ui:define>
</ui:composition>

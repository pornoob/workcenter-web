<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <h2>Factor de actualizaci√≥n</h2>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="frmValorActualizado">
            <p:panel header="Valores Actuales">
                <h:panelGrid columns="3">
                    <c:forEach items="#{constantes.meses}" var="mes">
                        <h:outputLabel value="#{mes.nombre}"/>:
                        <p:inputText value="#{mantenedorValoresActualizados.valoresMap[mes.id]}"/>
                    </c:forEach>
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton icon="ui-icon-play" value="Siguiente" action="#{mantenedorValoresActualizados.actualizarValoresConductores()}"/>
                </p:outputPanel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

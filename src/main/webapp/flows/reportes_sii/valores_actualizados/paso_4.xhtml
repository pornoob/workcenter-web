<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="contenido">
        <h2>Factor de actualización</h2>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="frmValorActualizado">
            <p:panel header="Filtros Informe">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Empleador"/>:
                    <p:selectOneMenu value="#{mantenedorValoresActualizados.empleador}" converter="entityConverter"
                            filter="true" filterMatchMode="contains">
                        <f:selectItem value="#{null}" itemLabel="-- Seleccione --"/>
                        <f:selectItems value="#{mantenedorValoresActualizados.empleadores}" var="e"
                                       itemLabel="#{e.nombre}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Año"/>:
                    <p:spinner min="2014" value="#{mantenedorValoresActualizados.anio}"/>
                </h:panelGrid>
                <p:outputPanel styleClass="actionPanel">
                    <p:commandButton icon="ui-icon-play" value="Generar Resumen Anual" immediate="false"
                                     update="contenedorInforme" process="@form"
                                     action="#{mantenedorValoresActualizados.generarResumenAnual()}"/>
                </p:outputPanel>
            </p:panel>
            <p:outputPanel id="contenedorInforme">
                <p:panel header="Informe" rendered="#{!mantenedorValoresActualizados.primeraCargaPaso4}">
                    <h:commandLink>
                        <h:graphicImage style="float: left" value="/img/icons/excel.png"/>
                        <p:dataExporter target="tValoresAct" type="xls" fileName="valores_actualizados"/>
                    </h:commandLink>
                    <p:dataTable value="#{mantenedorValoresActualizados.conductores}" var="c"
                                 emptyMessage="No se han encontrado registros" filterEvent="enter" id="tValoresAct">
                        <p:column headerText="Rut">
                            <h:outputText value="#{c.rut}-#{c.digitoverificador}"
                                          converter="rutConverter"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{c.nombreCompleto}"/>
                        </p:column>

                        <p:column headerText="Total imponible">
                            <h:outputText value="#{mantenedorValoresActualizados.obtenerTotalImponible(c)}">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{mantenedorValoresActualizados.sumaTotalImponible}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Renta Afecta">
                            <h:outputText value="#{mantenedorValoresActualizados.obtenerTotalRentaAfecta(c)}">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{mantenedorValoresActualizados.sumaRentaAfecta}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Impuesto único">
                            <h:outputText value="#{mantenedorValoresActualizados.obtenerTotalImpuestoUnico(c)}" style="width: 60px">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{mantenedorValoresActualizados.sumaImpuestoUnico}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>

                        <p:column headerText="Total imponible actualizado">
                            <h:outputText
                                    value="#{mantenedorValoresActualizados.obtenerTotalImponibleActualizado(c)}">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText
                                        value="#{mantenedorValoresActualizados.sumaTotalImponibleActualizado}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Renta Afecta actualizada">
                            <h:outputText
                                    value="#{mantenedorValoresActualizados.obtenerTotalRentaAfectaActualizado(c)}">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText
                                        value="#{mantenedorValoresActualizados.sumaRentaAfectaActualizada}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column headerText="Impuesto único actualizado">
                            <h:outputText
                                    value="#{mantenedorValoresActualizados.obtenerTotalImpuestoUnicoActualizado(c)}">
                                <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText
                                        value="#{mantenedorValoresActualizados.sumaImpuestoUnicoActualizado}">
                                    <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="0"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

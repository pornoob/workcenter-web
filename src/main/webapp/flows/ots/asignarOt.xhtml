<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h:form id="formOt">
            <h2>Asignación de OT</h2>
            
            <p:panelGrid columns="3">
                <p:outputLabel value="Solicitante"/>:
                <h:outputText/>
                <p:outputLabel value="Pautas requeridas"/>:
                <p:selectManyCheckbox>
                    <f:selectItem itemDisabled="true" itemLabel="Tracto" itemValue="#{constantes.PAUTA_TRACTO}"/>
                    <f:selectItem itemDisabled="true" itemLabel="Semiremolque" itemValue="#{constantes.PAUTA_SEMIREMOLQUE}"/>
                    <f:selectItem itemDisabled="true" itemLabel="Maquinaria" itemValue="#{constantes.PAUTA_MAQUINARIA}"/>
                </p:selectManyCheckbox>
                <p:outputLabel value="Descripción del trabajo"/>:
                <h:outputText/>
                
                <p:outputLabel value="Encargado"/>:
                <p:selectOneMenu/>
            </p:panelGrid>
            <p:commandButton value="Asignar" icon="fa fa-check">
                
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>

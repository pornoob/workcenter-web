<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
        <h:form id="formBodegaTaller">
            <p:panel header="Taller">
                <h:panelGrid columns="4">
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"
                                   action="#{facesUtil.redirigir('/m/equipos/mantenciones')}" class="menuWorkcenter">
                        <i class="fa fa-wrench fa-5x"></i>
                        <h:outputLabel value="Módulo de Mantenciones"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('BODEGA_TALLER')}"
                                   action="#{facesUtil.redirigir('/m/facturas')}" class="menuWorkcenter">
                        <i class="fa fa-usd fa-5x"></i>
                        <h:outputLabel value="Facturas Taller"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('BODEGA_TALLER')}"
                                   action="#{facesUtil.redirigir('/m/bodega_taller')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-lock fa-5x"></i>
                        <h:outputLabel value="Bodega Taller" style="margin-top: 10px"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('GESTION_OT')}"
                                   action="#{facesUtil.redirigir('/m/ots')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-ot fa-5x"></i>
                        <h:outputLabel value="Gestión de OT(s)" style="margin-top: 10px"/>
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

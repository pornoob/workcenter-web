<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h2>Transportes Ventanas / Puchuncaví</h2>

        <h:form rendered="#{sesionCliente.estaAutentificado()}" id="frmWorkcenter">
            <p:panel header="Módulos Mantenedores">
                <h:panelGrid style="margin-left: auto; margin-right: auto" columns="6">
                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('MANTENEDOR_PERSONAL_APP')}"
                                   action="#{facesUtil.redirigir('/m/personal')}" class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_personal.png"/>
                        <h:outputLabel value="Mantenedor de Personal"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MANTENEDOR_TRACTOS')}"
                                   action="#{facesUtil.redirigir('/m/equipos')}" class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_camiones.png"/>
                        <h:outputLabel value="Mantenedor de Equipos"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"
                                   action="#{facesUtil.redirigir('/m/equipos/mantenciones')}" class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_mantenciones.png"/>
                        <h:outputLabel value="Módulo de Mantenciones"/>
                    </h:commandLink>

                    <h:commandLink ajax="false" rendered="false" action="#{facesUtil.redirigir('/m/empresas')}"
                                   class="menuWorkcenter" onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_empresas.png"/>
                        <h:outputLabel value="Mantenedor de Empresas"/>
                    </h:commandLink>

                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('MODULO_USUARIOS')}"
                                   class="menuWorkcenter" action="#{facesUtil.redirigir('/m/usuarios')}"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_usuarios.png"/>
                        <h:outputLabel value="Mantenedor de Usuarios"/>
                    </h:commandLink>

                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('ADMINISTRADOR_DE_REGISTROS')}"
                                   class="menuWorkcenter" action="#{facesUtil.redirigir('/m/registros')}"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_formularios.png"/>
                        <h:outputLabel value="Administrador de Registros"/>
                    </h:commandLink>

                    <h:commandLink ajax="false"
                                   rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"
                                   class="menuWorkcenter" action="#{facesUtil.redirigir('/m/remuneraciones')}"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_remuneraciones.png"/>
                        <h:outputLabel value="Libro de Remuneraciones"/>
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Módulos Gestión">
                <h:panelGrid style="margin-left: auto; margin-right: auto" columns="6">
                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"
                                   action="#{facesUtil.redirigir('/m/alarmas_gps')}" class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_alarmas_gps.png"/>
                        <h:outputLabel value="Alarmas GPS"/>
                    </h:commandLink>

                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('MODULO_INFORME_ACTIVIDADES')}"
                                   action="#{facesUtil.redirigir('/m/informe_actividades')}" class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_informe_actividades.png"/>
                        <h:outputLabel value="Informe de Actividades"/>
                    </h:commandLink>

                    <h:commandLink ajax="false" rendered="#{sesionCliente.tienePermiso('MODULO_PROGRAMA_ACTIVIDADES')}"
                                   action="#{facesUtil.redirigir('/m/programa_actividades')}"
                                   class="menuWorkcenter"
                                   onmouseover="WebCenter.Menu.mouseover(this)"
                                   onmouseout="WebCenter.Menu.mouseout(this)">
                        <h:graphicImage value="/img/icons/64/m_programa_actividades.png"/>
                        <h:outputLabel value="Programa de Actividades"/>
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

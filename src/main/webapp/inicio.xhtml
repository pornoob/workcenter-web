<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">

        <h2>Transportes Ventanas / Puchuncaví</h2>

        <h:form rendered="#{sesionCliente.estaAutentificado()}" id="frmWorkcenter">
            <p:panel header="Módulos Mantenedores">
                <h:panelGrid style="margin-left: auto; margin-right: auto" columns="8">
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MANTENEDOR_PERSONAL_APP')}"
                                   action="#{facesUtil.redirigir('/m/personal')}" class="menuWorkcenter">
                        <i class="fa fa-user fa-5x"></i>
                        <h:outputLabel value="Mantenedor de Personal"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MANTENEDOR_TRACTOS')}"
                                   action="#{facesUtil.redirigir('/m/equipos')}" class="menuWorkcenter">
                        <i class="fa fa-truck fa-5x"></i>
                        <h:outputLabel value="Mantenedor de Equipos"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_MANTENCIONES')}"
                                   action="#{facesUtil.redirigir('/m/equipos/mantenciones')}" class="menuWorkcenter">
                        <i class="fa fa-wrench fa-5x"></i>
                        <h:outputLabel value="Módulo de Mantenciones"/>
                    </h:commandLink>

                    <h:commandLink rendered="false" action="#{facesUtil.redirigir('/m/empresas')}"
                                   class="menuWorkcenter">
                        <h:graphicImage value="/img/icons/64/m_empresas.png"/>
                        <h:outputLabel value="Mantenedor de Empresas"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_USUARIOS')}"
                                   class="menuWorkcenter" action="#{facesUtil.redirigir('/m/usuarios')}"
                                   
                            >
                        <i class="fa fa-users fa-5x"></i>
                        <h:outputLabel value="Mantenedor de Usuarios"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('ADMINISTRADOR_DE_REGISTROS')}"
                                   class="menuWorkcenter" action="#{facesUtil.redirigir('/m/registros')}"
                                   
                            >
                        <i class="fa fa-pencil-square-o fa-5x"></i>
                        <h:outputLabel value="Administrador de Registros"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('LIQUIDACIONES_OFICINA') and sesionCliente.esEditor('LIQUIDACIONES_OFICINA')}"
                                   action="#{facesUtil.redirigir('/m/personal/liquidaciones')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-usd fa-5x"></i>
                        <h:outputLabel value="Liquidaciones" style="margin-top: 10px"/>
                    </h:commandLink>

                    <h:commandLink
                            rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"
                            class="menuWorkcenter" action="#{facesUtil.redirigir('/m/remuneraciones')}"
                            
                            >
                        <i class="fa fa-book fa-5x"></i>
                        <h:outputLabel value="Libro de Remuneraciones"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_CARGA_MASIVA')}"
                                   action="#{facesUtil.redirigir('/m/carga_masiva')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-upload fa-5x"></i>
                        <h:outputLabel value="Carga Masiva" style="margin-top: 10px"/>
                    </h:commandLink>
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MAESTRO_DE_GUIAS')}"
                                   action="#{facesUtil.redirigir('/m/maestro_guias')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-file-text fa-5x"></i>
                        <h:outputLabel value="Maestro de Guias" style="margin-top: 10px"/>
                    </h:commandLink>
                    
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('BODEGA_TALLER')}"
                                   action="#{facesUtil.redirigir('/m/bodega_taller')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-lock fa-5x"></i>
                        <h:outputLabel value="Bodega Taller" style="margin-top: 10px"/>
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Módulos Gestión">
                <h:panelGrid style="margin-left: auto; margin-right: auto" columns="8">
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_INCIDENCIAS')}"
                                   action="#{facesUtil.redirigir('/m/incidencias')}" class="menuWorkcenter">
                        <i class="fa fa-exclamation-triangle fa-5x"></i>
                        <h:outputLabel value="PIIR"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"
                                   action="#{facesUtil.redirigir('/m/alarmas_gps')}" class="menuWorkcenter">
                        <h:graphicImage value="/img/icons/64/m_alarmas_gps.png"/>
                        <h:outputLabel value="Alarmas GPS"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_INFORME_ACTIVIDADES')}"
                                   action="#{facesUtil.redirigir('/m/informe_actividades')}" class="menuWorkcenter">
                        <i class="fa fa-bar-chart fa-5x"></i>
                        <h:outputLabel value="Informe de Actividades"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_PROGRAMA_ACTIVIDADES')}"
                                   action="#{facesUtil.redirigir('/m/programa_actividades')}"
                                   class="menuWorkcenter">
                        <i class="fa fa-calendar fa-5x"></i>
                        <h:outputLabel value="Programa de Actividades"/>
                    </h:commandLink>


                    <h:commandLink rendered="#{sesionCliente.tienePermiso('LIBRO_REMUNERACIONES_CONDUCTORES')}"
                                   action="#{facesUtil.redirigir('/m/reportes_sii')}"
                                   class="menuWorkcenter">
                        <h:graphicImage value="/img/icons/64/m_reportes_sii.png"/>
                        <h:outputLabel value="Reportes para SII"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"
                                   action="#{facesUtil.redirigir('/m/consulta_doc')}"
                                   class="menuWorkcenter">
                        <i class="fa fa-search fa-5x"></i>
                        <h:outputLabel value="Consulta Documentos Personal"/>
                    </h:commandLink>

                    <h:commandLink rendered="#{sesionCliente.tienePermiso('MODULO_ALARMAS_GPS')}"
                                   action="#{facesUtil.redirigir('/m/ficha_viajes')}"
                                   class="menuWorkcenter" style="display: block">
                        <i class="fa fa-clipboard fa-5x"></i>
                        <h:outputLabel value="Control de Despachos" style="margin-top: 10px"/>
                    </h:commandLink>
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('HOJA_DE_SERVICIOS')}"
                                   action="#{facesUtil.redirigir('/m/hoja_servicio')}"
                                   class="menuWorkcenter" style="display: block"
                                   

                                   title="Hoja de Servicio">
                        <i class="fa fa-gear fa-5x"></i>
                        <h:outputLabel value="Hoja de Servicio" style="margin-top: 10px"/>
                    </h:commandLink>
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('CAJA')}"
                                   action="#{facesUtil.redirigir('/m/caja')}"
                                   class="menuWorkcenter" style="display: block"
                                   

                                   title="Modulo Caja">
                        <i class="fa fa-bank fa-5x"></i>
                        <h:outputLabel value="Caja" style="margin-top: 10px"/>
                    </h:commandLink>
                    <h:commandLink rendered="#{sesionCliente.tienePermiso('CONSULTA_DOCUMENTOS')}"
                                   action="#{facesUtil.redirigir('/m/consulta_doc_equipo')}"
                                   class="menuWorkcenter">
                        <i class="fa fa-search fa-5x"></i>
                        <h:outputLabel value="Consulta Documentos Equipo"/>
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

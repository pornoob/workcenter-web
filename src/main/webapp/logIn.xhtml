<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">

    <ui:define name="contenido">
        <h2>Transportes Ventanas / Puchuncaví</h2>
        <h:form prependId="false">
            <p:messages autoUpdate="true" closable="true"/>
            <h:panelGrid columns="3">
                <h:outputLabel for="transVentanasUser" value="Rut/Nombre Usuario"/>:
                <h:panelGroup>
                    <h:inputText id="transVentanasUser" value="#{autentificacionBean.rut}"/> (Formato: En caso de rut &lt; ej: 12345678-0 &gt; y en caso de nombre usuario &lt; ej: admin &gt;)
                </h:panelGroup>
                <h:outputLabel for="transVentanasPass" value="Contraseña"/>:
                <h:inputSecret id="transVentanasPass" value="#{autentificacionBean.pass}"/>
                <p:commandButton value="Ingresar"
                                 icon="fa fa-unlock"
                                 action="#{autentificacionBean.logIn()}" update="sesionMonitor sesionExpired"
                                 id="btnLogin"
                                 ajax="false"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
